<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container">
    <aside class="search-city-section">
      <h2>Search for a City:</h2>
      <div class="search-section">
        <input id="searchInput" type="text" placeholder="Please enter a city name">
        <button class="btn searchBtn">Search</button>
      </div>
      <hr>
      <div class="historyCityName hide"></div>
    </aside>
  
    <main class="weather-section">
      <section class="daily-weather hide"></section>

      <h3 class="fiveDayWeatherTitle hide">5-Day Forecast:</h3>

      <section class="fiveDays-weather"></section>
    </main>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
